<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>お問い合わせ</h1>
    <form action="#" method="post"></form>
    <dl>
        <dt>
            <label for="username">お名前</label> 
        </dt>
        <dd><input id="username" type="text" name="username" required></dd>
        <dt>
            <label for="email">アドレス</label> 
        </dt>
        <dd><input id="email" type="text" name="email"></dd>
        
        <dt>
            <label for="area">お住まい</label> 
        </dt>
        <dd>
            <select name="area" id="area">
                <option value="" selected>選択してください</option>
                <option value="tonai">都内</option>
                <option value="ehter">それ以外</option>
            </select>
        </dd>

        <dt>性別</dt>
        <dd>
            <input type="radio" name="gender" value="male" checked>男性
            <input type="radio" name="gender" value="female">女性
        </dd>

        <dt>要望</dt>
        <dd>
            <textarea name="contents" id="" cols="30" rows="10"></textarea>
        </dd>

        <dt>プライバシーポリシーに同意する</dt>
        <dd>
            <input type="checkbox" name="privacy" value="1" checked>
        </dd>
    </dl>
    <input type="submit" name="submit" value="提出">
</body>
</html>
