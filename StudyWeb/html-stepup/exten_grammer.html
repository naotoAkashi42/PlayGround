<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>tableの基礎</h1>
        <table border="1">
            <caption>名簿</caption>
            <thead>
                <tr>
                    <th>性</th>
                    <th>名</th>
                    <th>齢</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>山田</td>
                    <td>太郎</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>田中</td>
                    <td>はなこ</td>
                    <td>34</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="3">横に結合</th>
            </tfoot>
        </table>
        <br>

        <table border="1">
            <tr>
                <td  rowspan="3">縦に結合</td>
                <td>コンテンツ1</td>
            </tr>
            <tr>
                <td>コンテンツ2</td>
            </tr>
            <tr>
                <td>コンテンツ3</td>
            </tr>
        </table>
        <hr>
    </body>
</html>
